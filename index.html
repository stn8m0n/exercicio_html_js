<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Validator ®</h1>
        <h2> O seu validador de campos numéricos.</h2>
        <form id="form-valida">
            <label for="text"> Campo A</label>
            <input type="number" id="campo-a" required placeholder="Insira o valor do Campo A" />
            <p class="error-message"></p>
            <label for="text"> Campo B</label>
            <input type="number" id="campo-b" required placeholder="Insira o valor do Campo B" />

        </form>
        <P class="sucess-message"></P>
    </div>
    <script src=".\main.js"></script>
</body>
</html>
